<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
</head>
<body>
    <h1>Predict House Price</h1>
    <form action="/predict" method="post">
        <label for="square_feet">Square Feet:</label><br>
        <input type="number" step="any" id="square_feet" name="square_feet" required><br>
        
        <label for="bedrooms">Bedrooms:</label><br>
        <input type="number" id="bedrooms" name="bedrooms" required><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br>
        
        <label for="location_rating">Location Rating (0-10):</label><br>
        <input type="number" step="any" id="location_rating" name="location_rating" required><br><br>
        
        <input type="submit" value="Predict Price">
    </form>
</body>
</html>
